<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./loading-spinner.css">
    <title>Loading Spinner Examples</title>
  </head>
  <body>

    <!-- A simple loading spinner -->
    <div class='spinner-box simple-spinner'></div>

    <!-- A nicer loading spinner with multiple assets -->
    <div class='spinner-box'>
      <img src='./Assets/Sun.png' class='overlap' style='animation: simple-rotate 4s infinite linear'>
      <img src='./Assets/Moon.png' class='overlap' style='animation: simple-rotate 8s infinite linear reverse'>
    </div>

    <!-- A fancy loading spinner for extra long loads -->
    <div class='spinner-box'>
      <div class='fancy-spinner overlap' style='animation-duration: 9s'></div>
      <div class='fancy-spinner overlap' style='animation-duration: 2s'></div>
      <div class='fancy-spinner overlap' style='animation-duration: 3s'></div>
      <div class='fancy-spinner overlap' style='animation-duration: 4s'></div>
      <div class='fancy-spinner overlap' style='animation-duration: 5s'></div>
      <div class='fancy-spinner overlap' style='animation-duration: 6s'></div>
      <div class='fancy-spinner overlap' style='animation-duration: 7s'></div>
      <div class='fancy-spinner overlap' style='animation-duration: 8s'></div>
    </div>

  </body>
</html>
